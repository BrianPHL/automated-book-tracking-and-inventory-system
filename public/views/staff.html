<!DOCTYPE html>

<html lang="en">

    <head>

        <link rel="shortcut icon" href="/static/assets/ico/favicon.ico" type="image/x-icon">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>ABTIS | Staff Dashboard</title>
        <link rel="stylesheet" href="/static/styles/index.css">
        <meta charset="UTF-8">

    </head>

    <body>

        <div class="staff">

            <div class="staff-sidebar">

                <div class="staff-sidebar-header">

                    <img src="/static/assets/images/feur_logo.webp" alt="">
                    <h1>A.B.T.I.S.</h1>

                </div>

                <nav class="staff-sidebar-links">

                    <div class="staff-sidebar-links-nav">

                        <label for="staff-sidebar-links-nav">Navigation</label>

                        <a class="staff-sidebar-links-nav-dashboard active" href="javascript:void(0)">
                            <i class="fa-solid fa-house"></i>
                            Dashboard
                        </a>
                        <a class="staff-sidebar-links-nav-inventory" href="javascript:void(0)">
                            <i class="fa-solid fa-box-archive"></i>
                            Inventory
                        </a>

                    </div>

                    <div class="staff-sidebar-links-admin">

                        <label for="staff-sidebar-links-admin">Administrative (IT Only)</label>

                        <a class="staff-sidebar-links-admin-manage" href="javascript:void(0)">
                            <i class="fa-solid fa-gears"></i>
                            Manage
                        </a>

                    </div>

                </nav>

                <div class="staff-sidebar-spacer"></div>

                <div class="staff-sidebar-footer">

                    <a href="javascript:void(0)">
                        <i class="fa-solid fa-gear"></i>
                        Settings
                    </a>

                </div>

            </div>

            <div class="staff-dashboard">

                <div class="staff-dashboard-header">

                    <div class="staff-dashboard-header-left">

                        <h2>ABTIS / Staff Dashboard</h2>

                    </div>

                    <div class="staff-dashboard-header-right">

                        <i class="header-search fa-solid fa-magnifying-glass"></i>
                        <i class="header-alerts fa-regular fa-bell"></i>
                        <i class="header-account fa-regular fa-circle-user"></i>

                    </div>

                </div>

                <div class="staff-dashboard-container">

                    <div class="staff-dashboard-overview">

                        <label for="staff-dashboard-overview">Overview</label>

                        <div class="staff-dashboard-overview-entries">

                            <div class="staff-dashboard-overview-availability">
                            
                                <label for="staff-dashboard-overview-availability">
                                    Books available
                                </label>

                                <div class="staff-dashboard-overview-availability-content">

                                    <h2>
                                        <span class="dashboard-availability-number">
                                            0
                                        </span>
                                        books
                                    </h2>

                                    <h3>currently available</h3>

                                </div>

                            </div>

                            <div class="staff-dashboard-overview-borrowed">
                                
                                <label for="staff-dashboard-overview-borrowed">
                                    Books borrowed
                                </label>

                                <div class="staff-dashboard-overview-borrowed-content">

                                    <h2>
                                        <span class="dashboard-borrowed-number">
                                            0
                                        </span>
                                        books
                                    </h2>

                                    <h3>currently borrowed</h3>

                                </div>

                            </div>

                            <div class="staff-dashboard-overview-due">
                                
                                <label for="staff-dashboard-overview-due">
                                    Books due
                                </label>

                                <div class="staff-dashboard-overview-due-content">

                                    <h2>
                                        <span class="dashboard-due-number">
                                            0
                                        </span>
                                        books
                                    </h2>

                                    <h3>currently past due</h3>

                                </div>

                            </div>

                            <div class="staff-dashboard-overview-registered">
                                
                                <label for="staff-dashboard-overview-registered">
                                    Registered students
                                </label>

                                <div class="staff-dashboard-overview-registered-content">

                                    <h2>
                                        <span class="dashboard-registered-number">
                                            0
                                        </span>
                                        students
                                    </h2>
                                
                                    <h3>currently registered</h3>

                                </div>

                            </div>

                        </div>

                    </div>

                    <div class="staff-dashboard-notifications">

                        <label for="staff-dashboard-notifications">Notifications</label>

                    </div>

                    <div class="staff-dashboard-availability">

                        <label for="staff-dashboard-availability">Books available</label>

                    </div>

                    <div class="staff-dashboard-borrowed">

                        <label for="staff-dashboard-borrowed">Books borrowed</label>

                    </div>

                </div>

                <div class="staff-dashboard-footer">

                    <div class="staff-dashboard-footer-left">

                        <p>v.1.0.0a</p>

                    </div>

                    <div class="staff-dashboard-footer-right">

                        <p>
                            <span class="copyright">&copy;</span> 
                            2023 
                            <a href="">
                                Brian Pasco
                                <i class="fa-solid fa-square-arrow-up-right"></i>
                            </a>
                        </p>

                    </div>

                </div>

            </div>

        </div>

        <script type="module" src="/static/scripts/clients/staff.js"></script>

    </body>

</html>
